<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios | Tomada de decisão 1</title>
</head>
<body>
    <h2>Verificação de Números</h2>
    
    <form id="formNumeros">
        <label for="numero1">Digite o primeiro número:</label>
        <input type="text" id="numero1" name="numero1" required><br><br>

        <label for="numero2">Digite o segundo número:</label>
        <input type="text" id="numero2" name="numero2" required><br><br>

        <button type="button" onclick="verificarNumeros()">Verificar</button>

        <div id="resultadoVerificar"></div>
    </form>

    <h2>Sequência de Números:</h2>

    <form id="formSoma">
        <label for="n1">Digite o primeiro número:</label>
        <input type="text" id="n1"><br>

        <label for="n2">Digite o segundo número:</label>
        <input type="text" id="n2"><br>

        <label for="n3">Digite o terceiro número:</label>
        <input type="text" id="n3"><br>

        <button type="button" onclick="somaNumeros()">Ordenar</button>
    
        <div id="resultadoSoma"></div>
    </form>

</body>
